<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <!-- Title -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet">
        <!-- Font -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <section id="left clearfix">
                <div class="left">
                    <div class="container_left clearfix">
                        
                        <div class="top">
                            <div class="row">
                                <div class="logo">
                                    <img src="./assets/img/logo.svg"
                                        width="70%" alt>
                                </div>
                                <div class="logo_sm">
                                    <img src="./assets/img/logo-small.svg"
                                    width="20px"
                                    alt>
                                </div>
                                <div class="card">
                                    <img src="./assets/img/home.svg"
                                        width="20px">
                                    <a href="#">Home</a>
                                </div>
                                <div class="card">
                                    <img src="./assets/img/search.svg"
                                        width="20px">
                                    <a href="#">Cerca</a>
                                </div>
                                <div class="card">
                                    <img src="./assets/img/libreria.svg"
                                        width="20px">
                                    <a href="#">La tua libreria</a>
                                </div>
                                <div class="card">
                                    <h5>PAYLIST</h5>
                                </div>
                                <div class="card_plus">
                                    <i class="fa-solid fa-square-plus fa-2x"></i>
                                    <a href="#">Crea Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                                <div class="card">
                                    <a href="#">Nome Playlist</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bottom">
                                <div class="row">
                                    <div class="card">
                                        <img src="./assets/img/download.svg"
                                            width="15px" alt>
                                        <a href>Installa app </a>
                                    </div>
                                    <div class="card_hr">
                                        <hr>
                                    </div>
                                    <div class="card_jd">
                                        <img src="./assets/img/profile.svg"
                                            width="20px"
                                            alt>
                                        <span>John Doe</span>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section left -->
            <section id="right">
                    <div class="container_right">
                        <div class="top_banner">
                            <button>EFFETTUA L'UPGRADE</button>
                        </div>
                        <!-- Top banner -->
                        <div class="container_right_menu">
                            <div class="right_menu"></div>
                        </div>
                        <!-- Right menu -->
                        <div class="box_video">

                            <div class="row_played">
                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text">
                                                <h3>Heavy Metal</h3>
                                                <h5>Subtitle</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_played col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Recently played -->
                        <div class="container_john">
                            <h2>Creato per John Doe</h2>
                            <h5>Piu ascoltati,</h5>
                            <div class="row_john">
                                <div
                                    class="col_john col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_john col-xl-2 col-lg-3 col-md-6 col-sm-6">
                                    <div class="box">
                                        <div class="card">
                                            <div class="img"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- John Doe -->
                        <div class="container_artisti">
                            <h2>Artisti piu' popolari</h2>
                            <h5>Piu ascoltati,</h5>
                            <div class="row_artisti">
                                <div
                                    class="col_artisti col-xl-2 col-lg-3 img_radius">
                                    <div class="box col-xl-2 col-lg-3">
                                        <div class="card">
                                            <div class="img_radius"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="col_artisti col-xl-2 col-lg-3 img_radius">
                                    <div class="box col-xl-2 col-lg-3">
                                        <div class="card">
                                            <div class="img_radius"></div>
                                            <div class="text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Artisti piu' popolari -->
                    </div>
                </div>
            </section>
            <!-- Section right -->

            <section id="bottom">
                <div class="container_bottom">
                    <div class="left"></div>
                    <div class="midle"></div>
                    <div class="right"></div>
                </div>
            </section>
            <!-- Section bottom -->
        </main>
    </body>
</html>
